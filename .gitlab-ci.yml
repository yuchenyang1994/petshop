before_script:
  - apt-get update && apt-get install -y mysql-client
  - ln -s /builds /go/src/$(echo "petshop" | cut -d "/" -f1)
  - cd /go/src/petshop
  - mkdir -p public/assets
  - go get -u github.com/gobuffalo/buffalo/buffalo
  - go mod download
  - export PATH="$PATH:$GOPATH/bin"

stages:
  - test

.test-vars: &test-vars
  variables:
    GO_ENV: "test"
    MYSQL_DATABASE: "petshop_test"
    MYSQL_ROOT_PASSWORD: "root"
    TEST_DATABASE_URL: "mysql://root:root@(mysql:3306)/petshop_test?parseTime=true&multiStatements=true&readTimeout=1s"

# Golang version choice helper
.use-golang-image: &use-golang-latest
  image: golang:latest

.use-golang-image: &use-golang-1-8
  image: golang:1.8

test:
  # Change to "<<: *use-golang-latest" to use the latest Go version
  <<: *use-golang-1-8
  <<: *test-vars
  stage: test
  services:
    - mysql:5
  script:
    - buffalo test
